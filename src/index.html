<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel</title>
</head>

<body>

    <p>
        Значение: <input data-bind="textInput: valueField,
                                   enable: valueFieldEnabler" /></p>
    <p>
        Тип значения:
        <select data-bind="options: availableOperationsArray,
                             value: selectedValueType,
                             event: {change: optionsChangeEvent},
                            enable: selectEnabler"></select>
    </p>

    <div data-bind="visible: roundBlockVisible">
        Округлить до: 
        <input data-bind="textInput: roundField,
                             enable: roundFieldEnabler" /> 
        знаков после запятой
        <button data-bind="click: roundButtonClick,
                          enable: roundButtonEnabler">round</button>
    </div>

    <p><button data-bind="click: submitButtonClick,
                         enable: submitButtonEnabler">save</button></p>

    <!-- <script src="js/main.js"></script> -->
    <script src="ts/main.ts"></script>
</body>

</html>
